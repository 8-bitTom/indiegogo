<div class="col-xs-12">
    <div class="col-xs-12">
        <div class="input-group input-group-lg">
            <input type="text"  class="form-control" ng-model="search" placeholder="Search">
            <span class="input-group-btn">
                <button class="btn btn-default" ng-click="search = ''"><span class="glyphicon glyphicon-remove"></span></button>
            </span>
        </div>
    </div>
</div>
<div class="col-xs-12">
    <card ng-repeat="item in campaigns | filter: search" item="item" class="fader"></card>
</div>
